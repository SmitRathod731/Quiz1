<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="St.css">
</head>

<body>
    
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info_title">
            <span><b>Rule Of This Quiz</b></span>
        </div>
        <div class="info_list">
            <div class="info"><b>1.You Have <span>10 Seconds</span> For Each Questions.</b></div>
            <div class="info"><b>2.Once You Select Your Answer , You Can't Reselect.</b></div>
            <div class="info"><b>3.You Will Get Point On Basis of Correct Answer.</b></div>
        </div>
        <div class="buttons">
            <button class="quit"> <b>Exit Quiz</b></button>
            <button class="restart"><b>Continue</b></button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title"> <b>Quiz</b></div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="quiz_text">
               <!-- <span>Who among the following is the First Indian Women to get an Olympic Medal?</span> --> 
            </div>
            <div class="option_list">
               <!--  <div class="option">
                <span>Anju Bobby George</span>
                <div class="icon tick"><i class="fas fa-check"></i>&#10003;</div>
                </div>
                <div class="option">
                    <span>Karnam Malleshwari</span>
                    <div class="icon cross"><i class="fas fa-times"></i>&#10060;</div>
                </div>
                <div class="option">
                    <span>P T Usha</span>
                </div>
                <div class="option">
                    <span>Nameirakpam Kunjarani</span>
                </div> --> 
            </div>
        </section>
        <footer>
            <div class="total_que">
               <!-- <span><p>2</p>of<p>5</p>Questions</span> --> 
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fa fas-crown">&#128081;</i>
        </div>
        <div class="complate_text">You've Completed The Quiz</div>
        <div class="score_text"><!-- <span>You Got<p>2</p> Out of <p>5</p></span>-->
        </div>
        <div class=buttons>
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
